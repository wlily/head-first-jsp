    <h4 align="left">Beer Selection Page</h4>
    <form method="post" action="SelectBeer.do">

        <p>Color:
            <select name="color" size="1">
                <option value="light">light</option>
                <option value="amber">amber</option>
                <option value="brown">brown</option>

            <input type="submit">
        </div>
